plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'javax.xml.ws:jaxws-api:2.2.11'

    implementation 'com.sun.xml.ws:jaxws-rt:2.1.3'

    implementation 'com.sun.xml.ws:jaxws-ri:2.3.3'



    implementation 'com.sun.xml.messaging.saaj:saaj-impl:2.0.0'

    implementation 'javax.xml.soap:saaj-api:1.3.5'

}

application {
    // Define the main class for the application.
    mainClass = 'chapter3.App'
}
